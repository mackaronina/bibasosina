	<p>Цвет</p>

   	<option value="1">1</option>

<script>
   const list = document.querySelector('.list');
list.scrollTop = 1;
list.addEventListener('scroll', function(ev) {
  let items = this.querySelectorAll('.item');
  if (parseInt(this.scrollTop) == 0) {
    this.scrollTop = items[items.length - 1].clientHeight;
    this.prepend(items[items.length - 1]);
    this.scrollTop = 1;
  } else if (this.scrollTop > this.scrollHeight - this.clientHeight - 1) {
    this.append(items[0]);
  }
  return false;
});
   let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
   tg.expand(); //расширяем на все окно  
   tg.MainButton.text = "Отправить"; //изменяем текст кнопки 
   tg.MainButton.setText("Отправить"); //изменяем текст кнопки иначе
   tg.MainButton.show()
    let canvas = document.getElementById("canvas"),
    context = canvas.getContext("2d"),
    mouse = { x:0, y:0 },
    draw = false
; 
   function test() {
	 tg.expand();
   }
   setInterval(test,10);
   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      
      let bob;
      canvas.toBlob(function(blob){
	     var form = new FormData();
      	     form.append("image", blob)
             var settings = {
  		"url": "https://api.imgbb.com/1/upload?key=3100ff6a118529e2ca934359de29fd46",
  		"method": "POST",
		"timeout": 0,
  		"processData": false,
 		"mimeType": "multipart/form-data",
  		"contentType": false,
  		"data": form
             };


             $.ajax(settings).done(function (response) {
  		   var jx = JSON.parse(response);
	           tg.MainButton.setText(jx.data.url);
		   tg.sendData(jx.data.url); 
		   tg.close();


            });
      },'image/png');
      
      //
      //при клике на основную кнопку отправляем данные в строковом виде
   });


  
   context.beginPath();
   context.rect(0, 0, 400, 400);
   context.fillStyle = "white";
   context.fill();
   context.strokeStyle = "black";
   context.lineCap = "round";
   context.lineJoin = "round";
   canvas.addEventListener("mousedown", function(e){
 
      let ClientRect = this.getBoundingClientRect();
      mouse.x = e.clientX - ClientRect.left;
      mouse.y = e.clientY - ClientRect.top;
 
      draw = true;
      context.beginPath();
      context.moveTo(mouse.x, mouse.y);
     
   });
   canvas.addEventListener("mousemove", function(e){
 
    if(draw === true){
        let ClientRect = this.getBoundingClientRect();
 
        mouse.x = e.clientX - ClientRect.left;
        mouse.y = e.clientY - ClientRect.top;
        context.lineTo(mouse.x, mouse.y);
        context.stroke();
        
    }
});
canvas.addEventListener("mouseup", function(e){
    context.lineCap = "round";
    let ClientRect = this.getBoundingClientRect();
    mouse.x = e.clientX - ClientRect.left;
    mouse.y = e.clientY - ClientRect.top;
    context.lineTo(mouse.x, mouse.y);
    context.stroke();
    context.closePath();
	
    draw = false;
    
});
canvas.addEventListener("touchstart", function(e){
 
      let ClientRect = this.getBoundingClientRect();
      mouse.x = e.changedTouches[0].clientX - ClientRect.left;
      mouse.y = e.changedTouches[0].clientY - ClientRect.top;
 
      draw = true;
      context.beginPath();
      context.moveTo(mouse.x, mouse.y);
      
   });
   canvas.addEventListener("touchmove", function(e){
  
    if(draw === true){
        let ClientRect = this.getBoundingClientRect();
 
        mouse.x = e.changedTouches[0].clientX - ClientRect.left;
        mouse.y = e.changedTouches[0].clientY - ClientRect.top;
        context.lineTo(mouse.x, mouse.y);
        context.stroke();
        
    }
});
canvas.addEventListener("touchend", function(e){
 
    let ClientRect = this.getBoundingClientRect();
    mouse.x = e.changedTouches[0].clientX - ClientRect.left;
    mouse.y = e.changedTouches[0].clientY - ClientRect.top;
    context.lineTo(mouse.x, mouse.y);
    context.stroke();
    context.closePath();
    draw = false;
    
});
let select = document.getElementById("select");
select.addEventListener("change", function() {
    context.strokeStyle = select.value;
 });
let line = document.getElementById("line");
line.addEventListener("change", function() {
    context.lineWidth = line.value;
 });
