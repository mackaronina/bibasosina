<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.js" integrity="sha512-eH2N2Zt2AeLuFlFvRSEeZcVeAESY+8nfIqhxx0XXEou6w/G4lLY3K8UKNYqi6e1pLXDduVF1KF/lbyxy3+X6OA==" crossorigin="anonymous"></script>
   <style>
      body{
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
	 text-align: center;
	 overflow: hidden;
      }
      .a{
	display: flex;
        flex-direction: row;
	margin: 0 -10px;
      }

      .b{
	display: flex;
        flex-direction: column;
	margin: 0 10px;
      }
      canvas{
         border-style: solid;
         border-width: 5px;
         border-color: #cacd58;
      }
      button{
	 color:#cacd58;
      }
 
 
   </style>
</head>

<body>
	<iframe width="300" height="300"></iframe><br>
	<canvas id="canvas" width="300" height="300"></canvas>
        <div class="a">
	<div class="b">
	<p>Цвет</p>
   	<input type="color" id="select">
	</div>
	
	<div class="b">
	<p>Толщина</p>
   	<select id="line">
   	<option value="1">1</option>
   	<option value="2">2</option>
   	<option value="4">4</option>
   	<option value="8">8</option>
   	<option value="16">16</option>
   	<option value="32">32</option>
   	</select>
	</div>
	</div>
 
</body>

<script>
   let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
   tg.expand(); //расширяем на все окно  
   tg.enableClosingConfirmation();
   tg.MainButton.text = "Отправить"; //изменяем текст кнопки 
   tg.MainButton.setText("Отправить"); //изменяем текст кнопки иначе
   tg.MainButton.show()
    let canvas = document.getElementById("canvas"),
    context = canvas.getContext("2d"),
    mouse = { x:0, y:0 },
    draw = false
; 
   function test() {
	 tg.expand();
   }
   setInterval(test,10);
   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      
      let bob;
      canvas.toBlob(function(blob){
	     var form = new FormData();
      	     form.append("image", blob)
             var settings = {
  		"url": "https://api.imgbb.com/1/upload?key=3100ff6a118529e2ca934359de29fd46",
  		"method": "POST",
		"timeout": 0,
  		"processData": false,
 		"mimeType": "multipart/form-data",
  		"contentType": false,
  		"data": form
             };


             $.ajax(settings).done(function (response) {
  		   var jx = JSON.parse(response);
	           tg.MainButton.setText(jx.data.url);
		   tg.sendData(jx.data.url); 
		   tg.close();


            });
      },'image/png');
      
      //
      //при клике на основную кнопку отправляем данные в строковом виде
   });


  
   context.beginPath();
   context.rect(0, 0, 400, 400);
   context.fillStyle = "white";
   context.fill();
   context.strokeStyle = "black";
   context.lineCap = "round";
   context.lineJoin = "round";
   canvas.addEventListener("mousedown", function(e){
 
      let ClientRect = this.getBoundingClientRect();
      mouse.x = e.clientX - ClientRect.left;
      mouse.y = e.clientY - ClientRect.top;
 
      draw = true;
      context.beginPath();
      context.moveTo(mouse.x, mouse.y);
     
   });
   canvas.addEventListener("mousemove", function(e){
 
    if(draw === true){
        let ClientRect = this.getBoundingClientRect();
 
        mouse.x = e.clientX - ClientRect.left;
        mouse.y = e.clientY - ClientRect.top;
        context.lineTo(mouse.x, mouse.y);
        context.stroke();
        
    }
});
canvas.addEventListener("mouseup", function(e){
    context.lineCap = "round";
    let ClientRect = this.getBoundingClientRect();
    mouse.x = e.clientX - ClientRect.left;
    mouse.y = e.clientY - ClientRect.top;
    context.lineTo(mouse.x, mouse.y);
    context.stroke();
    context.closePath();
	
    draw = false;
    
});
canvas.addEventListener("touchstart", function(e){
 
      let ClientRect = this.getBoundingClientRect();
      mouse.x = e.changedTouches[0].clientX - ClientRect.left;
      mouse.y = e.changedTouches[0].clientY - ClientRect.top;
 
      draw = true;
      context.beginPath();
      context.moveTo(mouse.x, mouse.y);
      
   });
   canvas.addEventListener("touchmove", function(e){
  
    if(draw === true){
        let ClientRect = this.getBoundingClientRect();
 
        mouse.x = e.changedTouches[0].clientX - ClientRect.left;
        mouse.y = e.changedTouches[0].clientY - ClientRect.top;
        context.lineTo(mouse.x, mouse.y);
        context.stroke();
        
    }
});
canvas.addEventListener("touchend", function(e){
 
    let ClientRect = this.getBoundingClientRect();
    mouse.x = e.changedTouches[0].clientX - ClientRect.left;
    mouse.y = e.changedTouches[0].clientY - ClientRect.top;
    context.lineTo(mouse.x, mouse.y);
    context.stroke();
    context.closePath();
    draw = false;
    
});
let select = document.getElementById("select");
select.addEventListener("change", function() {
    context.strokeStyle = select.value;
 });
let line = document.getElementById("line");
line.addEventListener("change", function() {
    context.lineWidth = line.value;
 });

   // let pic = document.createElement('img'); //создаем img

   // usercard.appendChild(pic); //добавляем элемент в карточку 
</script>
</html>
